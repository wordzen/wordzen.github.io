    <title>Keyword Density Analyzer | WordZen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #ffffff; min-height: 100vh; }
        
        .header { background: #111111; border-bottom: 1px solid #2a2a2a; padding: 20px; text-align: center; }
        .logo { display: inline-block; text-decoration: none; color: inherit; }
        .logo h1 { font-size: 2.5rem; font-weight: 700; color: #ffffff; }
        .logo span { color: #888; }
        .tagline { color: #666; font-size: 0.9rem; margin-top: 6px; }
        
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .tool-header { text-align: center; margin-bottom: 40px; }
        .tool-header h2 { font-size: 2.2rem; margin-bottom: 10px; }
        .tool-header p { color: #888; font-size: 1.1rem; }
        
        .editor-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 768px) { .editor-layout { grid-template-columns: 1fr; } }
        
        .editor-panel { background: #111111; border: 1px solid #2a2a2a; border-radius: 12px; overflow: hidden; }
        .panel-header { padding: 15px 20px; border-bottom: 1px solid #2a2a2a; background: #151515; }
        .panel-header h3 { font-size: 1rem; font-weight: 600; }
        .panel-content { padding: 20px; }
        
        .text-area { width: 100%; min-height: 300px; background: transparent; border: 1px solid #333; border-radius: 8px; color: #fff; font-size: 16px; padding: 15px; resize: vertical; font-family: inherit; line-height: 1.6; }
        .text-area:focus { outline: none; border-color: #555; }
        
        .keyword-input { margin-bottom: 20px; }
        .keyword-input input { width: 100%; padding: 12px 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; color: #fff; font-family: inherit; }
        
        .density-results { max-height: 400px; overflow-y: auto; }
        .density-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border: 1px solid #2a2a2a; border-radius: 8px; margin-bottom: 10px; background: #151515; }
        .density-keyword { font-weight: 600; color: #fff; }
        .density-stats { display: flex; gap: 15px; }
        .density-count { color: #4CAF50; }
        .density-percentage { color: #2196F3; font-weight: 600; }
        
        .density-bar { width: 100%; height: 6px; background: #2a2a2a; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .density-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #45a049); border-radius: 3px; }
        
        .summary-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .summary-card { background: #151515; border: 1px solid #2a2a2a; border-radius: 8px; padding: 15px; text-align: center; }
        .summary-value { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; }
        .summary-label { color: #888; font-size: 0.8rem; }
        
        .highlighted-text { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 8px; 
            padding: 15px; 
            min-height: 100px; 
            line-height: 1.6;
            margin-top: 15px;
        }
        .keyword-match { background-color: rgba(76, 175, 80, 0.3); padding: 2px 4px; border-radius: 3px; }
        
        .controls { display: flex; gap: 10px; margin-top: 25px; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border: 1px solid #2a2a2a; background: #151515; color: #fff; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover { background: #1a1a1a; }
        .btn-primary { background: #fff; color: #000; border-color: #fff; }
        .btn-primary:hover { background: #e6e6e6; }
        
        .footer { background: #111111; border-top: 1px solid #2a2a2a; padding: 30px 20px; text-align: center; margin-top: 60px; }
        .footer p { color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <h1>Word<span>Zen</span></h1>
            <div class="tagline">Professional Writing Tools</div>
        </a>
    </header>

    <main class="main-content">
        <div class="tool-header">
            <h2>Keyword Density Analyzer</h2>
            <p>Analyze keyword usage and density for SEO and content optimization</p>
        </div>

        <div class="editor-layout">
            <div class="editor-panel">
                <div class="panel-header"><h3>Your Text</h3></div>
                <div class="panel-content">
                    <textarea class="text-area" id="inputText" placeholder="Enter your text to analyze keyword density..."></textarea>
                    
                    <div class="keyword-input">
                        <input type="text" id="customKeyword" placeholder="Enter specific keyword to analyze (optional)" onkeyup="analyzeCustomKeyword()">
                    </div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="panel-header"><h3>Keyword Analysis</h3></div>
                <div class="panel-content">
                    <div class="summary-stats">
                        <div class="summary-card">
                            <div class="summary-value" id="totalWords">0</div>
                            <div class="summary-label">Total Words</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" id="uniqueWords">0</div>
                            <div class="summary-label">Unique Words</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" id="keywordCount">0</div>
                            <div class="summary-label">Keywords Found</div>
                        </div>
                    </div>
                    
                    <div class="density-results" id="densityResults">
                        <!-- Keyword density results will appear here -->
                    </div>
                    
                    <div class="highlighted-text" id="highlightedText">
                        <!-- Text with highlighted keywords will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="analyzeKeywords()">Analyze Keywords</button>
            <button class="btn" onclick="clearText()">Clear Text</button>
            <button class="btn" onclick="showTopKeywords()">Show Top Keywords</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 WordZen. All rights reserved.</p>
    </footer>

    <script>
        function analyzeKeywords() {
            const text = document.getElementById('inputText').value;
            const analysis = calculateKeywordDensity(text);
            displayResults(analysis);
            highlightKeywords(text, analysis.topKeywords);
        }

        function calculateKeywordDensity(text) {
            if (!text.trim()) {
                return {
                    totalWords: 0,
                    uniqueWords: 0,
                    topKeywords: [],
                    keywordCount: 0
                };
            }

            // Get all words
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            const totalWords = words.length;
            
            // Calculate word frequency
            const wordFreq = {};
            words.forEach(word => {
                // Skip very common words and short words
                if (word.length > 2 && !isCommonWord(word)) {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                }
            });
            
            // Convert to array and sort by frequency
            const keywordArray = Object.entries(wordFreq)
                .map(([word, count]) => ({
                    word: word,
                    count: count,
                    density: (count / totalWords * 100).toFixed(2)
                }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 15); // Top 15 keywords
            
            return {
                totalWords: totalWords,
                uniqueWords: Object.keys(wordFreq).length,
                topKeywords: keywordArray,
                keywordCount: keywordArray.length
            };
        }

        function isCommonWord(word) {
            const commonWords = [
                'the', 'and', 'for', 'are', 'but', 'not', 'you', 'all', 'can', 'your',
                'with', 'have', 'this', 'that', 'was', 'from', 'they', 'will', 'would',
                'their', 'what', 'there', 'been', 'many', 'then', 'than', 'them', 'these'
            ];
            return commonWords.includes(word.toLowerCase());
        }

        function displayResults(analysis) {
            // Update summary stats
            document.getElementById('totalWords').textContent = analysis.totalWords;
            document.getElementById('uniqueWords').textContent = analysis.uniqueWords;
            document.getElementById('keywordCount').textContent = analysis.keywordCount;
            
            // Display keyword density results
            const resultsContainer = document.getElementById('densityResults');
            resultsContainer.innerHTML = '';
            
            if (analysis.topKeywords.length === 0) {
                resultsContainer.innerHTML = '<div class="density-item">No significant keywords found</div>';
                return;
            }
            
            analysis.topKeywords.forEach(keyword => {
                const item = document.createElement('div');
                item.className = 'density-item';
                item.innerHTML = `
                    <div class="density-keyword">${keyword.word}</div>
                    <div class="density-stats">
                        <span class="density-count">${keyword.count} times</span>
                        <span class="density-percentage">${keyword.density}%</span>
                    </div>
                    <div class="density-bar">
                        <div class="density-fill" style="width: ${Math.min(keyword.density * 3, 100)}%"></div>
                    </div>
                `;
                resultsContainer.appendChild(item);
            });
        }

        function highlightKeywords(text, keywords) {
            let highlightedText = text;
            
            // Highlight top 5 keywords
            keywords.slice(0, 5).forEach(keyword => {
                const regex = new RegExp(`\\b${keyword.word}\\b`, 'gi');
                highlightedText = highlightedText.replace(regex, match => 
                    `<span class="keyword-match">${match}</span>`
                );
            });
            
            document.getElementById('highlightedText').innerHTML = highlightedText;
        }

        function analyzeCustomKeyword() {
            const text = document.getElementById('inputText').value;
            const customKeyword = document.getElementById('customKeyword').value.trim();
            
            if (!customKeyword) {
                analyzeKeywords();
                return;
            }
            
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            const totalWords = words.length;
            const keywordCount = (text.toLowerCase().match(new RegExp(`\\b${customKeyword}\\b`, 'gi')) || []).length;
            const density = totalWords > 0 ? ((keywordCount / totalWords) * 100).toFixed(2) : 0;
            
            const resultsContainer = document.getElementById('densityResults');
            resultsContainer.innerHTML = `
                <div class="density-item">
                    <div class="density-keyword">${customKeyword}</div>
                    <div class="density-stats">
                        <span class="density-count">${keywordCount} times</span>
                        <span class="density-percentage">${density}%</span>
                    </div>
                    <div class="density-bar">
                        <div class="density-fill" style="width: ${Math.min(density * 3, 100)}%"></div>
                    </div>
                </div>
            `;
            
            // Update summary stats
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('uniqueWords').textContent = 'N/A';
            document.getElementById('keywordCount').textContent = keywordCount;
            
            // Highlight the custom keyword
            const regex = new RegExp(`\\b${customKeyword}\\b`, 'gi');
            const highlightedText = text.replace(regex, match => 
                `<span class="keyword-match">${match}</span>`
            );
            document.getElementById('highlightedText').innerHTML = highlightedText;
        }

        function showTopKeywords() {
            analyzeKeywords();
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('customKeyword').value = '';
            document.getElementById('densityResults').innerHTML = '<div class="density-item">Enter text to analyze keyword density</div>';
            document.getElementById('highlightedText').innerHTML = '';
            document.getElementById('totalWords').textContent = '0';
            document.getElementById('uniqueWords').textContent = '0';
            document.getElementById('keywordCount').textContent = '0';
        }

        // Auto-analyze when typing (with debounce)
        let timeout;
        document.getElementById('inputText').addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(analyzeKeywords, 800);
        });

        // Initial analysis
        analyzeKeywords();
    </script>
</body>
</html>
